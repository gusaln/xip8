<!DOCTYPE html>
<html>

<head>
    <title>xip8 Debugger</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./index.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="font-mono bg-gray-300 py-6">
    <div x-data="dashboard" class="w-11/12 mx-auto p-6 bg-white">
        <h1 class="text-2xl mb-6">Debugger</h1>

        <div class="flex justify-end space-x-4 mb-6">
            <form action="" method="post" id="start">
                <button class="px-4 py-2 bg-gray-800 text-white hover:bg-gray-700 transition-all ease-in-out"
                    type="submit">Start</button>
            </form>

            <form action="" method="post" id="stop">
                <button class="px-4 py-2 bg-gray-800 text-white hover:bg-gray-700 transition-all ease-in-out"
                    type="submit">Stop</button>
            </form>

            <form action="" method="post" id="step">
                <button class="px-4 py-2 bg-gray-800 text-white hover:bg-gray-700 transition-all ease-in-out"
                    type="submit">Step</button>
            </form>

            <form action="" method="post" id="reset">
                <button class="px-4 py-2 bg-gray-800 text-white hover:bg-gray-700 transition-all ease-in-out"
                    type="submit">Reset</button>
            </form>
        </div>

        <main class="grid gap-1 grid-cols-6">
            <section class="border-2 border-gray-700">
                <div class="p-4">
                    <h3 class="text-sm font-medium">Instruction</h3>
                    <div class="text-lg text-green-600" x-text="instruction"></div>

                    <div class="flex justify-end space-x-2">
                        <div>
                            <span class="text-gray-600">op:</span><span class="text-blue-700"
                                x-text="instruction_op"></span>
                        </div>

                        <div>
                            <span class="text-gray-600">x:</span><span class="text-blue-700"
                                x-text="instruction_x"></span>
                        </div>

                        <div>
                            <span class="text-gray-600">y:</span><span class="text-blue-700"
                                x-text="instruction_y"></span>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <div>
                            <span class="text-gray-600">nnn:</span><span class="text-blue-700"
                                x-text="instruction_nnn"></span>
                        </div>

                        <div>
                            <span class="text-gray-600">kk:</span><span class="text-blue-700"
                                x-text="instruction_kk"></span>
                        </div>

                        <div>
                            <span class="text-gray-600">n:</span><span class="text-blue-700"
                                x-text="instruction_n"></span>
                        </div>
                    </div>
                </div>

                <div class="grid gap-4 grid-cols-2">
                    <div class="p-4">
                        <h3 class="text-sm font-medium">PC</h3>
                        <div class="text-lg text-green-600 flex justify-end">
                            <div x-text="pc"></div>
                        </div>
                    </div>

                    <div class="p-4">
                        <h3 class="text-sm font-medium">I</h3>
                        <div class="text-lg text-green-600 flex justify-end">
                            <div x-text="i"></div>
                        </div>
                    </div>
                </div>

                <div class="grid gap-4 grid-cols-2">
                    <div class="p-4">
                        <h3 class="text-sm font-medium">Stack P</h3>
                        <div class="text-lg text-green-600 flex justify-end">
                            <div x-text="stackPointer"></div>
                        </div>
                    </div>

                    <div class="p-4">
                        <h3 class="text-sm font-medium">Delay</h3>
                        <div class="text-lg text-green-600 flex justify-end">
                            <div x-text="delay"></div>
                        </div>
                    </div>

                    <div class="p-4">
                        <h3 class="text-sm font-medium">Timer</h3>
                        <div class="text-lg text-green-600 flex justify-end">
                            <div x-text="timer"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="border-2 border-gray-700">
                <div class="grid gap-4 grid-cols-2">
                    <template x-for="(register, index) in registers">
                        <div class="px-4 py-2">
                            <div class="text-sm font-medium">V<span x-text="index"></span></div>
                            <div class="flex justify-end w-full text-lg text-green-600">
                                <div x-text="register"></div>
                            </div>
                        </div>
                    </template>
                </div>
            </section>
        </main>
    </div>

    <script src="debugger.js"></script>
</body>

</html>
